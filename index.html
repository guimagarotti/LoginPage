<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Crie Sua Conta</h2>
        </div>    
        
        <form id="form" class="form">
            <div class="form-control">
                <label for="userText">Nome de Usuário</label>
                <input type="text" id="userText" placeholder="Digite seu usuário...">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Erro!</small>
            </div>

            <div class="form-control">
                <label for="emailText">Email</label>
                <input type="email" id="emailText" placeholder="Digite seu email...">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Erro!</small>
            </div>

            <div class="form-control">
                <label for="passwordText">Senha</label>
                <input type="password" id="passwordText" placeholder="Digite sua senha...">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Erro!</small>
            </div>

            <div class="form-control">
                <label for="confirmText">Confirmação de Senha</label>
                <input type="password" id="confirmText" placeholder="Confirme sua senha...">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Erro!</small>
            </div>
            
            <button type="submit">Enviar</button>
        </form>
    </div>    
    
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/a512dcbd27.js" crossorigin="anonymous"></script>
</body>
</html>
