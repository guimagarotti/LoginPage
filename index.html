<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <form action="recebe-dados.php" method="post">
        <div>
            <h1 id="titulo">Formulário para Desenvolvedores</h1>
            <p id="subtitulo">Preencha suas informações</p>
        </div>
        
        <div class="conteudo">
            <label id="text">Nome</label>
            <input type="text" class="text" placeholder="Digite seu nome" required>
        </div>

        <div class="conteudo">
            <label id="text">Sobrenome</label>
            <input type="text" class="text" placeholder="Digite seu sobrenome" required>
        </div>

        <div class="conteudo">
            <label id="email">Email</label>
            <input type="email" id="email" placeholder="Digite seu email" required>
        </div>

        <div class="conteudo">
            <label>Qual área você desenvolve?</label>
            <br>
            <label id="devweb">
                <input type="radio" name="devweb" value="backend"> Back-end
            </label>
            <label id="devweb">
                <input type="radio" name="devweb" value="frontend"> Front-end
            </label>
            <label id="devweb">
                <input type="radio" name="devweb" value="fullstack"> Fullstack
            </label>
        </div>
        
        <div class="conteudo">
            <label id="cargo">Cargo</label>
            <select name="cargo" id="cargo">
                <option value="estagiario">Estagiário</option>
                <option value="junior">Junior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Sênior</option>
            </select>
        </div>
        
        <div class="conteudo">
            <label id="sexo">Gênero</label>
            <select name="sexo" id="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
        </div>
        
        <div class="conteudo">
            <label id="estado">Estado</label>
            <select name="estado" id="estado">
                <option value="RJ">RJ</option>
                <option value="SP">SP</option>
                <option value="MG">MG</option>
                <option value="SC">SC</option>
                <option value="PR">PR</option>
            </select>
        </div>
        
        <div class="conteudo">
            <label id="nasc">Data de Nascimento:</label>
            <input type="date" id="nasc">
        </div>

        <div class="conteudo">
            <label id="msg">Experiência Pessoal:</label>
            <textarea name="mensagem" id="msg" cols="50" rows="7" placeholder="Já trabalhou na área?"></textarea>
        </div>

        <div class="conteudo">
            <input type="reset" value="Resetar" class="button">
            <input type="submit" value="Enviar" class="button">
        </div>
    </form>
</body>
</html>
