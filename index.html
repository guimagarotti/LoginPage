<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <form action="recebe-dados.php" method="post">
        <div>
            <h1 id="titulo">Formulário para DEVs</h1>
            <p id="subtitulo">Preencha suas informações</p>
        </div>
        <div class="conteudo">
            <label>Nome:</label>
            <input type="text">
        </div>
        
        <div class="conteudo">
            <label>Sobrenome:</label>
            <input type="text">
        </div>
        
        <div class="conteudo">
            <label>Email:</label>
            <input type="email">
        </div>
        
       <div class="conteudo">
            <label>Qual lado você desenvolve?</label>
            <br>
            <br>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end <br>
            </label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end <br>
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="conteudo">
            <label>Tecnologias Utilizadas:</label>
            <br>
            <br>
            <input type="checkbox">Python
            <input type="checkbox">C+
            <input type="checkbox">HTML5
            <input type="checkbox">CSS3
            <input type="checkbox">JavaScript
            <input type="checkbox">Git e GitHub
        </div>
        
        <div class="conteudo">
            <label>Cargo</label>
            <select name="cargo" id="cargo">
                <option value="estagiario">Estagiário</option>
                <option value="junior">Junior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Sênior</option>
            </select>
        </div>
        
        <div class="conteudo">
            <label>Gênero</label>
            <select name="sexo" id="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
        </div>
        
        <div class="conteudo">
            <label>Estado</label>
            <select name="estado" id="estado">
                <option value="RJ">RJ</option>
                <option value="SP">SP</option>
                <option value="MG">MG</option>
                <option value="SC">SC</option>
                <option value="PR">PR</option>
            </select>
        </div>
        
        <div class="conteudo">
            <label>Data de Nascimento:</label>
            <input type="date">
        </div>

        <div class="conteudo">
            <label>Experiência Pessoal:</label>
            <textarea name="mensagem" id="msg" cols="30" rows="6"></textarea>
        </div>

        <div class="conteudo">
            <input type="reset" value="Resetar">
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
